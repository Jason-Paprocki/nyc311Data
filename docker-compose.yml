version: "3.8"

# This file defines the services, networks, and volumes for the local development environment.
# Each service will run in its own isolated container.

services:
  # The PostgreSQL Database Service
  db:
    image: postgres:15-alpine
    container_name: nyc_311_db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword # Note: In a real project, use a .env file for secrets.
      - POSTGRES_DB=nyc_311
    ports:
      - "5432:5432" # Maps the container's port 5432 to your local machine's port 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persists database data on the host machine
    networks:
      - app-network

# Volumes are used to persist data generated by and used by Docker containers.
volumes:
  postgres_data:
    driver: local

# Networks provide a way for services to communicate with each other in an isolated environment.
networks:
  app-network:
    driver: bridge
