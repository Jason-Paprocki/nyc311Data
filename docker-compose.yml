services:
  db:
    # Use the official, standard PostGIS image
    image: postgis/postgis:15-3.4
    container_name: nyc_311_db
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres_init:/docker-entrypoint-initdb.d
    networks:
      - app-network

  populate_db:
    build:
      context: ./populate_db
    container_name: nyc_311_populator
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - app-network

  analytics:
    build:
      context: ./analytics
    container_name: nyc_311_analytics
    env_file:
      - .env
    depends_on:
      - populate_db
    networks:
      - app-network

  api:
    build:
      context: ./api
    container_name: nyc_311_api
    restart: always
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - analytics
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
    container_name: nyc_311_frontend
    restart: always
    env_file:
      - .env
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge
